name: Calculator
description: "A Flutter project by Ian7672."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  expressions: ^0.2.0 # Pastikan ini ada di dependencies

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3 # Ensure this is added

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png" # Ensure this path is correct

flutter:
  uses-material-design: true
  assets:
    - assets/user.png